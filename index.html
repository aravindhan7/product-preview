<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Outfit:wght@500;700&display=swap" rel="stylesheet"> 
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
<div class="main">
  <div class="img-div">
    <img class="image" src="images/image-product-desktop.jpg">
  </div>
  <div class="content-div">
  <div class="content" >
    <p class="perfume">PERFUME</p>
    <p class="title">Gabrielle Essence Eau De Parfum</p>
    <p class="about"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
  </div>

  <div class="price-div">
    <p class="price">$149.99</p>
    <p class="offer">$169.99</p>
  </div>
    
  <div class="btn-div">
    <button class="button"><img class="cart" src="images/icon-cart.svg">Add to cart </button>
  </div>
</div>
</div>
</body>
</html>
